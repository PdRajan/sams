{% extends 'base.html' %}
{% block heading %}
{% endblock heading %}
{% block content %}

<main>

    <style>
        main {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
            flex: 1;
        }

        .main-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            /* align-items: center; */
            padding: 20px;
            background-color: #ffffff;
        }

        .sidebar {
            width: 250px;
            background-color: #f8f8f8;
            padding: 10px;
            border-right: 1px solid #ddd;
        }

        .menu-item {
            padding: 10px;
            cursor: pointer;
        }

        .menu-item span {
            font-weight: bold;
        }

        .submenu {
            padding-left: 20px;
        }

        .submenu-item {
            padding: 5px 0;
        }

        .submenu-item .subtext {
            display: block;
            font-size: 0.9em;
            color: gray;
        }

        .main-content {
            padding: 20px;
            width: 700px;
            background-color: #fff;
        }

        .coordinator {
            padding: 0 0 30px 0;
        }

        .h2-heading {
            color: #3B444B;
            border-bottom: 2px solid #3B444B;
            font-size: 20px;
            padding-bottom: 5px;
            font-weight: 600;
        }

        .teacher {
            display: flex;
            align-items: center;
            padding: 10px 0;
        }

        .student {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .teacher img,
        .student img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .students-list {
            margin-top: 10px;
        }

        .student-name {
            flex-grow: 1;
        }

        .approvals {
            background-color: #3B444B;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8em;
            font-weight: bold;
        }

        .filter-form {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 0 10px;
        }

        .filter-form input {

            outline: none;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 6px -1px, rgba(0, 0, 0, 0.06) 0px 2px 9px -1px;
            font-size: 20px;
            color: #9ca3af;
            padding: 0 20px;
            /* text-align: center; */
            width: 100%;
            height: 45px;
            border-radius: 5px;            
        }
        
        .filter-form input:focus {
            border: 3px solid #9ca3afa8;

        }

        /* .filter-form button{
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 6px -1px, rgba(0, 0, 0, 0.06) 0px 2px 9px -1px;
            background-color: #3B444B;
            color: white;
            border-radius: 5px;
            padding: 5px 20px;
            margin: 0 15px;
            width: 150px;
        } */
    </style>

    <!-- <div class="sidebar">

        <div class="menu-item">
            <span>Assigned Batches</span>
            <div class="submenu">
                <div class="submenu-item">BCA 2021<br><span class="subtext">Morning</span></div>
                <div class="submenu-item">BCA 2021<br><span class="subtext">Evening</span></div>
            </div>
        </div>

    </div> -->
    <div class="main-container">
        <div class="main-content">
            <div class="coordinator">

                <h2 class="h2-heading">Coordinator</h2>
                <div class="teacher">
                    <img src="{{request.user.profile_picture.url}}"
                        alt="Teacher Avatar">
                    <span>{{request.user.get_full_name}}</span>
                </div>

            </div>
            <h2 class="h2-heading">Students</h2>


            <form class="filter-form" method="GET" action="{% url 'fams:batch_list' batch.id %}">
                <input type="text"  placeholder="Search by Name" name="search" value="{{search_query}}">
                <button type="submit" class="bg-blue-700 p-2.5 m-2 rounded-md">Search</button>
            </form>


            <div class="students-list">
                {% for student in students %}
                <div class="student">
                    <img src="{{student.user.profile_picture.url}}"
                        alt="profile_pic">
                    <span class="student-name">{{student.user.get_full_name}}</span>
                    <span class="approvals">3</span>
                </div>
                {% endfor %}
                
            </div>
        </div>
    </div>
</main>

{% endblock %}
